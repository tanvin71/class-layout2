<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

	<section class="top-header">
		<div class="logo">
			<h1>Logo</h1>
		</div>
		<div class="banner">
			<h1>Banner</h1>
		</div>
	</section>
	<header>
		<h1>Header Bar</h1>
	</header>
	<section class="content">
		<div class="left-block">
			<h1>Left Block</h1>
		</div>
		<div class="center-block">
			<div class="center-top">
				<h1>center top</h1>
			</div>
			<div class="center-middle">
				<div class="center-right">
					<h1>center right</h1>
				</div>
				<div class="center-left">
					<h1>center left</h1>
				</div>
			</div>
			<div class="center-bottom">
				<h1>center bottom</h1>
			</div>
		</div>
		<div class="right-block">
			<h1>Right block</h1>
		</div>
		
	</section>
	<footer>
		<h1>footer</h1>
	</footer>
</body>
</html>
